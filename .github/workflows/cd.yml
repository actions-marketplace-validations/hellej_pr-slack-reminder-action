name: CD

on:
  workflow_dispatch:
    inputs:
      semver:
        description: 'Version bump (select to create release)'
        required: true
        default: minor
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run unit tests
        uses: ./.github/actions/unit-tests

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      
      - name: Build application
        uses: ./.github/actions/build

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run E2E tests
        uses: ./.github/actions/e2e-tests
        with:
          github-token: ${{ secrets.TEST_GITHUB_TOKEN }}
          slack-bot-token: ${{ secrets.DEV_SLACK_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [unit-tests, build, e2e-tests]

    steps:
      - uses: actions/checkout@v4
      
      - name: Create release tag
        uses: ./.github/actions/release
        with:
          semver: ${{ github.event.inputs.semver }}
